name: Create PR in web repo

on: 
    push: 
        branches-ignore:
            - main

env:
    ORG_SECRET: ${{ secrets.ORG_SECRET }}
    ORG_NAME: test-auto-pr-create

jobs:

    create_pr:
        runs-on: ubuntu-latest
        steps:
            -   name: clone web repo
                uses: actions/checkout@v2
                with:
                    repository: 'test-auto-pr-create/web'
                    token: ${{ secrets.ORG_SECRET }}
                    ref: 'main'
            -   name: install dependencies
                run: npm install
            -   name: create PR
                run: |
                    git checkout -b prerelease
                    git add .
                    git commit -m "prerelease"
                    git push origin prerelease
                    gh pr create --base main --head prerelease --title "prerelease" --body "prerelease"
        